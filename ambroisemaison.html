<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire RGPD avec Axeptio + GTM + HubSpot</title>

  <!-- Axeptio CMP -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "default",
    };
  </script>
  <script async src="https://static.axept.io/sdk.js"></script>

  <!-- HubSpot Form embed (ne dépose pas de cookies) -->
  <script src="https://js.hsforms.net/forms/embed/49153213.js" defer></script>
</head>
<body>
  <!-- GTM noscript (uniquement actif si script GTM injecté) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-55BBX5K4"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <h1>Formulaire de contact</h1>
  <div class="hs-form-frame"
       data-region="na1"
       data-form-id="1262a4d1-1496-4553-b70d-64bc1e676047"
       data-portal-id="49153213">
  </div>

  <script>
    // Injection du script GTM si consentement Axeptio pour "hubspot"
    window.addEventListener("axeptio_ready", function () {
      window._axcb = window._axcb || [];
      window._axcb.push(function (sdk) {
        if (sdk.hasConsented("hubspot")) {
          const gtmScript = document.createElement("script");
          gtmScript.setAttribute("async", "");
          gtmScript.src = "https://www.googletagmanager.com/gtm.js?id=GTM-55BBX5K4";
          document.head.appendChild(gtmScript);
        }
      });
    });
  </script>
</body>
</html>
