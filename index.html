<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire RGPD Compliant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form label { display: block; margin-top: 1em; }
    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    form button { margin-top: 1em; padding: 0.5em 1em; }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 1em;
      border-top: 1px solid #ccc;
      text-align: center;
      z-index: 9999;
    }
    .hidden { display: none; }
    .message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>

  <div id="formulaire"></div>

  <div id="cookie-banner" class="cookie-banner">
    Acceptez-vous les cookies ?<br /><br />
    <button onclick="acceptCookies()">Accepter</button>
    <button onclick="rejectCookies()">Refuser</button>
  </div>

  <script>
    // Réinitialiser le consentement à chaque chargement pour test
    localStorage.removeItem("cookiesAccepted");

    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      injectTrackingScript();
      loadForm(true);
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function rejectCookies() {
      localStorage.setItem("cookiesAccepted", "false");
      deleteHubSpotCookies();
      loadForm(false);
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function deleteHubSpotCookies() {
      ["hubspotutk", "__hstc", "__hssc", "__hs_opt_out", "__hs_do_not_track", "__hs_initial_opt_in"]
        .forEach(name => {
          document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;  
        });
    }

    function injectTrackingScript() {
      const script = document.createElement("script");
      script.src = "https://js.hs-scripts.com/49153213.js";
      script.setAttribute("type", "text/javascript");
      script.setAttribute("id", "hs-script-loader");
      script.setAttribute("async", "");
      document.head.appendChild(script);
    }

    function loadForm(trackingEnabled) {
      const formHtml = `
        <form id="contactForm">
          <label for="firstname">Prénom :</label>
          <input type="text" id="firstname" name="firstname" required>

          <label for="lastname">Nom :</label>
          <input type="text" id="lastname" name="lastname" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label>
            <input type="checkbox" required>
            En cliquant sur envoyer ci-dessous vous autorisez l'entreprise Ambroise Training à stocker et traiter les données personnelles soumises ci-dessus qu'elle vous fournisse le contenu demandé.
          </label>

          <button type="submit">Envoyer</button>
        </form>
        <div class="message" id="message"></div>
      `;
      document.getElementById("formulaire").innerHTML = formHtml;

      document.getElementById("contactForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          fields: [
            { name: "firstname", value: form.firstname.value },
            { name: "lastname", value: form.lastname.value },
            { name: "email", value: form.email.value }
          ],
          context: {
            pageUri: window.location.href,
            pageName: "Formulaire",
            hutk: trackingEnabled ? getCookie("hubspotutk") : undefined
          }
        };

        const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/49153213/1262a4d1-1496-4553-b70d-64bc1e676047", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        document.getElementById("message").textContent = response.ok
          ? "Formulaire envoyé avec succès !"
          : "Erreur lors de l'envoi.";
      });
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }
  </script>
</body>
</html>
