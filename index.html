<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire HubSpot RGPD-compliant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .cookie-banner {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: #f0f0f0; padding: 1em; border-top: 1px solid #ccc;
      text-align: center; z-index: 9999;
    }
    .hidden { display: none; }
    form label { display: block; margin-top: 1em; }
    form input[type="text"], form input[type="email"] {
      width: 100%; padding: .5em; margin-top: .2em;
    }
    form button { margin-top: 1em; padding: .5em 1em; }
    .message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>
  <div id="formulaire"></div>

  <div id="cookie-banner" class="cookie-banner">
    Ce site utilise des cookies à des fins de mesure et de personnalisation. Acceptez-vous ?<br><br>
    <button onclick="acceptCookies()">Accepter</button>
    <button onclick="rejectCookies()">Refuser</button>
  </div>

  <script>
    // Toujours réinitialiser pour tests
    localStorage.removeItem('cookiesAccepted');

    function acceptCookies() {
      localStorage.setItem('cookiesAccepted', 'true');
      injectTracking();
      loadEmbedForm();
      document.getElementById('cookie-banner').classList.add('hidden');
    }

    function rejectCookies() {
      localStorage.setItem('cookiesAccepted', 'false');
      loadApiForm();
      document.getElementById('cookie-banner').classList.add('hidden');
    }

    function injectTracking() {
      const s = document.createElement('script');
      s.src = 'https://js.hs-scripts.com/49153213.js';
      s.async = true;
      document.body.appendChild(s);
    }

    function loadEmbedForm() {
      const s = document.createElement('script');
      s.src = 'https://js.hsforms.net/forms/v2.js';
      s.onload = () => {
        if (window.hbspt && hbspt.forms) {
          hbspt.forms.create({
            region: 'na1',
            portalId: '49153213',
            formId: '1262a4d1-1496-4553-b70d-64bc1e676047',
            target: '#formulaire',
            onFormReady: form => {
              const input = form.querySelector('input[name="pageName"]');
              if (input) input.value = 'Formulaire';
            }
          });
        }
      };
      document.body.appendChild(s);
    }

    function loadApiForm() {
      document.getElementById('formulaire').innerHTML = `
        <form id="apiForm">
          <label>Prénom:<input type="text" name="firstname" required></label>
          <label>Nom:<input type="text" name="lastname" required></label>
          <label>Email:<input type="email" name="email" required></label>
          <label><input type="checkbox" name="consent" required>
            En cliquant sur envoyer... (mention RGPD)
          </label>
          <button type="submit">Envoyer</button>
        </form>
        <div class="message" id="message"></div>
      `;

      document.getElementById('apiForm').addEventListener('submit', async e => {
        e.preventDefault();
        const f = e.target;
        const data = {
          fields: [
            { name: 'firstname', value: f.firstname.value },
            { name: 'lastname', value: f.lastname.value },
            { name: 'email', value: f.email.value }
          ],
          context: {
            pageUri: window.location.href,
            pageName: 'Formulaire'
          }
        };
        try {
          const res = await fetch(
            'https://api.hsforms.com/submissions/v3/integration/submit/49153213/1262a4d1-1496-4553-b70d-64bc1e676047',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            }
          );
          const text = await res.text();
          document.getElementById('message').textContent = res.ok ? 
            'Envoyé avec succès !' : 'Erreur: ' + text;
        } catch (err) {
          document.getElementById('message').textContent = 'Erreur réseau';
        }
      });
    }
  </script>
</body>
</html>
