<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire RGPD Compliant</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .cookie-banner {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #eee; padding: 1em;
      display: flex; justify-content: space-between; align-items: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>

  <form id="contactForm">
    <label>Prénom : <input type="text" name="firstname" required></label><br><br>
    <label>Nom : <input type="text" name="lastname" required></label><br><br>
    <label>Email : <input type="email" name="email" required></label><br><br>

    <label>
      <input type="checkbox" required />
      En cliquant sur envoyer ci-dessous vous autorisez l'entreprise Ambroise Training à stocker et traiter les données personnelles soumises ci-dessus qu'elle vous fournisse le contenu demandé.
    </label><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <div id="response"></div>

  <!-- BANNIÈRE COOKIES -->
  <div id="cookie-banner" class="cookie-banner">
    <span>Acceptez-vous les cookies ?</span>
    <div>
      <button onclick="handleConsent(true)">Accepter</button>
      <button onclick="handleConsent(false)">Refuser</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("response");
    const banner = document.getElementById("cookie-banner");

    let trackingEnabled = false;

    // Forcer l’affichage de la bannière à chaque chargement (test)
    localStorage.removeItem("cookieConsent");

    function handleConsent(consent) {
      if (consent) {
        trackingEnabled = true;
        localStorage.setItem("cookieConsent", "true");
        // Charger le script HubSpot uniquement après consentement
        const script = document.createElement('script');
        script.src = "https://js.hs-scripts.com/TON_PORTAIL_ID.js";
        script.async = true;
        document.head.appendChild(script);
      } else {
        trackingEnabled = false;
        localStorage.setItem("cookieConsent", "false");
      }
      banner.classList.add("hidden");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        fields: [
          { name: "firstname", value: form.firstname.value },
          { name: "lastname", value: form.lastname.value },
          { name: "email", value: form.email.value }
        ],
        legalConsentOptions: {
          consent: {
            consentToProcess: true,
            text: "En cliquant sur envoyer ci-dessous...",
            communications: []
          }
        },
        context: {}
      };

      if (trackingEnabled) {
        data.context.pageUri = window.location.href;
        data.context.pageName = document.title;
        data.context.source = "Formulaire";
      }

      try {
        const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/TON_PORTAIL_ID/TON_ID_FORMULAIRE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          responseDiv.textContent = "Formulaire envoyé avec succès.";
          form.reset();
        } else {
          const res = await response.json();
          responseDiv.textContent = "Erreur : " + JSON.stringify(res);
        }
      } catch (err) {
        responseDiv.textContent = "Erreur réseau : " + err.message;
      }
    });
  </script>
</body>
</html>
