<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire avec consentement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 1em;
      border-top: 1px solid #ccc;
      text-align: center;
      z-index: 9999;
    }
    .hidden { display: none; }
    form label {
      display: block;
      margin-top: 1em;
    }
    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    form button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    .message {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>

  <div id="formulaire"></div>

  <div id="cookie-banner" class="cookie-banner">
    Ce site utilise des cookies à des fins de personnalisation. Acceptez-vous ?<br /><br />
    <button onclick="acceptCookies()">Accepter</button>
    <button onclick="rejectCookies()">Refuser</button>
  </div>

  <script>
    // Affichage de la bannière à chaque rechargement (pour tests)
    localStorage.removeItem("cookiesAccepted");

    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      showForm(true);
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function rejectCookies() {
      localStorage.setItem("cookiesAccepted", "false");
      showForm(false);
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function showForm(withTracking) {
      const formHTML = `
        <form id="contactForm">
          <label for="firstname">Prénom :</label>
          <input type="text" id="firstname" name="firstname" required>

          <label for="lastname">Nom :</label>
          <input type="text" id="lastname" name="lastname" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">Envoyer</button>
        </form>
        <div class="message" id="message"></div>
      `;

      document.getElementById("formulaire").innerHTML = formHTML;

      document.getElementById("contactForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;

        const data = {
          fields: [
            { name: "firstname", value: form.firstname.value },
            { name: "lastname", value: form.lastname.value },
            { name: "email", value: form.email.value }
          ],
          context: {
            pageUri: window.location.href,
            pageName: "Formulaire"
          }
        };

        const portalId = "49153213";
        const formId = "1262a4d1-1496-4553-b70d-64bc1e676047";
        const url = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            document.getElementById("message").textContent = "Formulaire envoyé avec succès !";
            form.reset();
          } else {
            document.getElementById("message").textContent = "Erreur lors de l'envoi.";
          }
        } catch (error) {
          document.getElementById("message").textContent = "Une erreur est survenue.";
        }
      });
    }
  </script>
</body>
</html>
