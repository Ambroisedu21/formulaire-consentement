<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire HubSpot avec Axeptio & GTM</title>

  <!-- 1) Google Tag Manager (head) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ event: 'gtm.js' });
  </script>

GTM-55BBX5K4"></script>

  <!-- 2) Axeptio SDK -->
  <script>
    window.axeptioSettings = {
      clientId: "6884ca9941dcd3b723699bcc",
      cookiesVersion: "ambroisedu21-fr-EU",
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };
    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true;
      e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
  </script>
  <!-- End Axeptio SDK -->
</head>
<body>

  <!-- 3) Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-55BBX5K4"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End GTM (noscript)  [oai_citation:3‡Analytics Mania](https://www.analyticsmania.com/post/how-to-install-google-tag-manager/?utm_source=chatgpt.com) -->

  <!-- 4) HubSpot Form (toujours chargé) -->
  <script src="https://js.hsforms.net/forms/embed/49153213.js" defer></script>
  <div class="hs-form-frame"
       data-region="na1"
       data-form-id="1262a4d1-1496-4553-b70d-64bc1e676047"
       data-portal-id="49153213"></div>
  <!-- End HubSpot Embed  [oai_citation:4‡knowledge.hubspot.com](https://knowledge.hubspot.com/forms/how-can-i-share-a-hubspot-form-if-im-using-an-external-site?utm_source=chatgpt.com) -->

  <!-- 5) (Optionnel) Si vous voulez contrôler vous-même la soumission via JS/API -->
  <script>
    document.addEventListener('hsFormCallback', function(e) {
      // hsFormCallback est un événement HubSpot natif si besoin
      // Vous pouvez aussi intercepter le submit natif et faire un fetch vers l’API v3
      // Exemple :
      // if (window.privacy_consent_type === true) { …submit via fetch… }
    });
  </script>

</html>
