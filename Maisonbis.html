<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire + Consentement Axeptio → HubSpot via GTM</title>

  <!-- 1) Axeptio SDK & settings -->
  <script>
    window.axeptioSettings = {
      clientId:       "6884ca9941dcd3b723699bcc",
      cookiesVersion: "ambroisedu21-fr-EU"
    };
    (function(d,s){
      var t = d.getElementsByTagName(s)[0],
          e = d.createElement(s);
      e.async = true;
      e.src   = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
  </script>

  <!-- 2) Google Tag Manager (head) -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({ 'gtm.start': new Date().getTime(), event:'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l!='dataLayer'?'&l='+l:'';
      j.async = true;
      j.src   = 'https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-55BBX5K4');
  </script>

  <!-- 3) Masquer toute UI HubSpot native -->
  <style>
    .hs-cookie-message,
    .cookie-banner,
    .hubspot-cookie-banner {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- 4) Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-55BBX5K4"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- 5) Formulaire externe — toujours visible -->
  <div style="max-width:400px; margin:2em auto;">
    <form id="external-hubspot-form">
      <div>
        <label>Prénom<br>
          <input type="text" name="firstname" required>
        </label>
      </div>
      <div>
        <label>Nom<br>
          <input type="text" name="lastname" required>
        </label>
      </div>
      <div>
        <label>Email<br>
          <input type="email" name="email" required>
        </label>
      </div>
      <div style="margin-top:1em;">
        <label>
          <input type="checkbox" id="axeptio-consent" required>
          J’accepte le traitement de mes données (RGPD)
        </label>
      </div>
      <button type="submit" style="margin-top:1em;">Envoyer</button>
      <div id="form-response" style="margin-top:1em;"></div>
    </form>
  </div>

  <!-- 6) Gestion du consentement Axeptio & push vers GTM + soumission -->
  <script>
  document.addEventListener("DOMContentLoaded", function(){
    // préparer dataLayer
    window.dataLayer = window.dataLayer||[];

    // helper pour lire un cookie
    function readCookie(name) {
      var match = document.cookie.match(new RegExp('(?:^|; )'+name+'=([^;]+)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    // push vers GTM
    function notifyGTM() {
      console.log("▶ axeptio_activate_6884cb5141dcd3b723699bd3");
      window.dataLayer.push({ event: 'axeptio_activate_6884cb5141dcd3b723699bd3' });
    }

    // si déjà consenti avant reload
    var avRaw = readCookie('axeptio_authorized_vendors');
    if (avRaw && avRaw.split(',').includes('6884cb5141dcd3b723699bd3')) {
      notifyGTM();
    }

    // écouter le bon event Axeptio (service ID)
    window.addEventListener(
      'axeptio_activate_6884cb5141dcd3b723699bd3',
      notifyGTM
    );

    // gestion du formulaire
    var form = document.getElementById("external-hubspot-form");
    var resp = document.getElementById("form-response");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      // préparer payload
      var payload = {
        fields: [
          { name: "firstname", value: form.firstname.value },
          { name: "lastname",  value: form.lastname.value },
          { name: "email",     value: form.email.value }
        ],
        context: {
          pageUri:  window.location.href,
          pageName: document.title
        }
      };
      // ajouter hutk si présent
      var hutk = readCookie('hubspotutk');
      if (hutk) payload.context.hutk = hutk;

      fetch(
        "https://api.hsforms.com/submissions/v3/integration/submit/49153213/1262a4d1-1496-4553-b70d-64bc1e676047",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }
      )
      .then(function(res){
        if (res.ok) {
          resp.style.color = "green";
          resp.innerText  = "Merci ! Votre demande a bien été prise en compte.";
          form.reset();
        } else {
          return Promise.reject(res.statusText);
        }
      })
      .catch(function(err){
        resp.style.color = "red";
        resp.innerText  = "Oups ! Une erreur est survenue.";
        console.error(err);
      });
    });
  });
  </script>

</body>
</html>
