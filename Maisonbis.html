<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Nostrum Care - RGPD & Axeptio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f4c81;
    }
    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #0f4c81;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
      font-weight: 400;
    }
    .consent-container {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    .consent-container label {
      font-weight: normal;
      color: #444;
    }
    button {
      width: 100%;
      background-color: #0f4c81;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #06355a;
    }
    #tracking-status {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
      font-size: 0.9rem;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <form id="custom-hs-form" novalidate>
    <h2>Mon devis en 1 minute</h2>

    <label for="firstname">Pr√©nom*</label>
    <input type="text" id="firstname" name="firstname" required autocomplete="given-name" />

    <label for="lastname">Nom*</label>
    <input type="text" id="lastname" name="lastname" required autocomplete="family-name" />

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required autocomplete="email" />

    <div class="consent-container">
      <label>
        <input type="checkbox" name="rgpd_consent" id="rgpd_consent" required />
        J‚Äôaccepte le traitement de mes donn√©es selon la <a href="/confidentialite" target="_blank" rel="noopener">politique de confidentialit√©</a>.
      </label>
    </div>

    <button type="submit" aria-label="Envoyer le formulaire">Obtenir mon tarif</button>
  </form>

  <div id="tracking-status" aria-live="polite" role="status"></div>

  <!-- Axeptio SDK -->
  <script>
    window.axeptioSettings = {
      clientId: "6884ca9941dcd3b723699bcc",
      cookiesVersion: "ambroisedu21-fr-EU",
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };
    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true; e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
  </script>

  <script>
    // Fonction pour r√©cup√©rer la valeur d'un cookie par son nom
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Injection dynamique du script HubSpot pour le tracking
    let trackingInjected = false;
    function injectHubspotTrackingScript() {
      if (trackingInjected) return;
      trackingInjected = true;
      if (document.getElementById('hs-script-loader')) return;

      const script = document.createElement('script');
      script.id = 'hs-script-loader';
      script.async = true;
      script.defer = true;
      script.src = '//js.hs-scripts.com/49153213.js';

      script.onload = () => {
        console.log('Script HubSpot charg√©');
        document.getElementById('tracking-status').textContent = 'Tracking HubSpot activ√© üü¢';
        if (window._hsq) {
          window._hsq.push(['trackPageView']);
        }
      };

      document.head.appendChild(script);
    }

    window.addEventListener('axeptio_ready', () => {
      if (!window.axeptioSDK) {
        console.warn('Axeptio SDK non charg√©');
        return;
      }

      function checkConsentAndInject(choices) {
        if (choices['hubspot'] === true) {
          injectHubspotTrackingScript();
        }
      }

      // Contr√¥le initial des consentements
      const currentChoices = axeptioSDK.getChoices();
      if (currentChoices) checkConsentAndInject(currentChoices);

      // √âcoute des changements de consentement
      axeptioSDK.on('cookies:complete', (choices) => {
        checkConsentAndInject(choices);
      });
    });

    // Soumission formulaire vers HubSpot via API Forms v3
    document.getElementById('custom-hs-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // R√©cup√©rer les donn√©es du formulaire
      const formData = new FormData(form);

      // Pr√©parer les donn√©es pour HubSpot
      const submissionData = {
        fields: [
          { name: 'firstname', value: formData.get('firstname') },
          { name: 'lastname', value: formData.get('lastname') },
          { name: 'email', value: formData.get('email') }
        ],
        context: {
          hutk: getCookie('hubspotutk') || '',  // prise en compte du cookie HubSpot si pr√©sent
          pageUri: window.location.href,
          pageName: document.title
        },
        legalConsentOptions: {
          consent: {
            consentToProcess: true,
            text: "En soumettant ce formulaire, j‚Äôaccepte le traitement de mes donn√©es par Nostrum Care conform√©ment √† la politique de confidentialit√©."
          }
        }
      };

      const portalId = "49153213";
      const formId = "1262a4d1-1496-4553-b70d-64bc1e676047";
      const apiUrl = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(submissionData)
        });

        if (response.ok) {
          alert('Formulaire soumis avec succ√®s ! Merci.');
          form.reset();
        } else {
          const errorText = await response.text();
          alert('Une erreur est survenue lors de la soumission. Merci de r√©essayer.');
          console.error('Erreur API HubSpot:', errorText);
        }
      } catch (error) {
        alert('Impossible de soumettre le formulaire. V√©rifiez votre connexion.');
        console.error('Erreur soumission formulaire:', error);
      }
    });
  </script>

</body>
</html>
