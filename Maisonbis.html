<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Nostrum Care - RGPD & Axeptio & GTM</title>

  <!-- Google Tag Manager -->

      w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');  <!-- Remplace par ton ID GTM -->
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f4c81;
    }
    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #0f4c81;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
      font-weight: 400;
    }
    .consent-container {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    .consent-container label {
      font-weight: normal;
      color: #444;
    }
    button {
      width: 100%;
      background-color: #0f4c81;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #06355a;
    }
    #tracking-status {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
      font-size: 0.9rem;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <form id="custom-hs-form" novalidate>
    <h2>Mon devis en 1 minute</h2>

    <label for="firstname">Prénom*</label>
    <input type="text" id="firstname" name="firstname" required autocomplete="given-name" />

    <label for="lastname">Nom*</label>
    <input type="text" id="lastname" name="lastname" required autocomplete="family-name" />

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required autocomplete="email" />

    <div class="consent-container">
      <label>
        <input type="checkbox" name="rgpd_consent" id="rgpd_consent" required />
        J’accepte le traitement de mes données selon la <a href="/confidentialite" target="_blank" rel="noopener">politique de confidentialité</a>.
      </label>
    </div>

    <button type="submit" aria-label="Envoyer le formulaire">Obtenir mon tarif</button>
  </form>

  <div id="tracking-status" aria-live="polite" role="status"></div>

  <!-- SDK Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6884ca9941dcd3b723699bcc",    // Ton clientId Axeptio
      cookiesVersion: "ambroisedu21-fr-EU",    // Version cookies Axeptio
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };
    (function(d,s){
      var t=d.getElementsByTagName(s)[0], e=d.createElement(s);
      e.async=true; e.src="//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e,t);
    })(document,"script");
  </script>

  <script>
    // Fonction utilitaire pour récupérer valeur cookie (ex hubspotutk)
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return '';
    }

    // Soumission formulaire vers HubSpot via Forms API v3
    document.getElementById('custom-hs-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);

      const submissionData = {
        fields: [
          { name: 'firstname', value: formData.get('firstname') },
          { name: 'lastname', value: formData.get('lastname') },
          { name: 'email', value: formData.get('email') }
        ],
        context: {
          hutk: getCookie('hubspotutk') || '', // Si tracking HubSpot actif, sinon vide
          pageUri: window.location.href,
          pageName: document.title
        },
        legalConsentOptions: {
          consent: {
            consentToProcess: true,
            text: "En soumettant ce formulaire, j’accepte le traitement de mes données par Nostrum Care conformément à la politique de confidentialité."
          }
        }
      };

      const portalId = "49153213"; // Ton Portal ID HubSpot
      const formId = "1262a4d1-1496-4553-b70d-64bc1e676047"; // Ton Form ID HubSpot

      const apiUrl = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(submissionData)
        });

        if (response.ok) {
          alert('Formulaire soumis avec succès ! Merci.');
          form.reset();
        } else {
          const errorText = await response.text();
          alert('Une erreur est survenue lors de la soumission. Merci de réessayer.');
          console.error('Erreur API HubSpot:', errorText);
        }
      } catch (error) {
        alert('Impossible de soumettre le formulaire. Vérifiez votre connexion.');
        console.error('Erreur soumission formulaire:', error);
      }
    });
  </script>

</body>
</html>
