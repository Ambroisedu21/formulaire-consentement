<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon devis en 1 minute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #fdf0e0;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #6f1a7d;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      background-color: #f061a3;
      color: white;
      padding: 0.7em 1em;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #e04991;
    }

    .message {
      margin-top: 1em;
      font-weight: bold;
    }

    .consent {
      font-size: 0.85em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <h1>Mon devis en 1 minute</h1>
    <p>Nous avons besoin de ces informations pour établir un tarif</p>

    <label for="firstname">Prénom :</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Nom :</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="birthdate">Date de naissance :</label>
    <input type="text" id="birthdate" name="birthdate" placeholder="JJ/MM/AAAA" required>

    <label for="email">Adresse email :</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Numéro de téléphone :</label>
    <input type="tel" id="phone" name="phone" placeholder="+33" required>

    <label for="profil">Votre profil :</label>
    <select id="profil" name="profil" required>
      <option value="">Sélectionner</option>
      <option>Indépendant</option>
      <option>Etudiant.e</option>
      <option>Parents d'étudiant.e</option>
      <option>Fonctionnaire</option>
      <option>Salarié.e</option>
      <option>Retraité.e</option>
      <option>Praticien</option>
      <option>Chef d'entreprise</option>
      <option>Chercheur d'emploi</option>
      <option>Autre</option>
    </select>

    <label class="consent">
      En cliquant sur « obtenir mon tarif », vous acceptez de recevoir des communications emails et d’être potentiellement recontacté.e par notre équipe. Cliquez <a href="#" target="_blank">ici</a> pour en savoir plus sur la gestion de vos données.
    </label>

    <button type="submit">Obtenir mon tarif</button>
    <div class="message" id="message"></div>
  </form>

  <!-- SDK Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU"
    };
    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true; e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
  </script>

  <!-- Contrôle Axeptio + HubSpot -->
  <script>
    window._axcb = window._axcb || [];
    window._axcb.push(function(axeptio) {
      axeptio.on("cookies:complete", function(choices) {
        if (choices && choices.hubspot) {
          const script = document.createElement("script");
          script.src = "https://js.hs-scripts.com/49153213.js";
          script.type = "text/javascript";
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        }
      });
    });
  </script>

  <!-- Soumission API HubSpot -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;

      let cookiesAccepted = false;
      if (window._axcb && window._axcb.length > 0) {
        try {
          cookiesAccepted = await new Promise((resolve) => {
            window._axcb.push((axeptio) => {
              resolve(axeptio.getConsent("hubspot"));
            });
          });
        } catch (e) {}
      }

      const data = {
        fields: [
          { name: "firstname", value: form.firstname.value },
          { name: "lastname", value: form.lastname.value },
          { name: "birthdate", value: form.birthdate.value },
          { name: "email", value: form.email.value },
          { name: "phone", value: form.phone.value },
          { name: "profil", value: form.profil.value }
        ],
        context: cookiesAccepted ? {
          pageUri: window.location.href,
          pageName: "Formulaire devis 1 min"
        } : {}
      };

      const portalId = "49153213";
      const formId = "1262a4d1-1496-4553-b70d-64bc1e676047"; // Remplace ici
      const url = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById("message").textContent = "Formulaire envoyé avec succès !";
          form.reset();
        } else {
          document.getElementById("message").textContent = "Erreur lors de l'envoi.";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Erreur réseau.";
      }
    });
  </script>
</body>
</html>
