<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire RGPD avec Axeptio & HubSpot</title>

  <!-- Initialisation Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU",
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };

    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true; e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");

    // Chargement du script HubSpot et affichage du formulaire après consentement
    window._axcb = window._axcb || [];
    window._axcb.push(function(axeptio) {
      axeptio.on("cookies:complete", function(choices) {
        if (choices && choices.hubspot === true) {
          const script = document.createElement("script");
          script.src = "https://js.hsforms.net/forms/embed/v2.js";
          script.onload = function () {
            hbspt.forms.create({
              region: "eu1", // ou "na1" si ton compte est basé aux US
              portalId: "49153213",
              formId: "1262a4d1-1496-4553-b70d-64bc1e676047",
              target: "#hubspot-form-container"
            });
          };
          document.head.appendChild(script);
        }
      });
    });
  </script>
</head>
<body>

  <h2>Formulaire de contact</h2>
  <div id="hubspot-form-container">
    <!-- Le formulaire HubSpot apparaîtra ici après acceptation -->
  </div>

</body>
</html>
