<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire RGPD avec Axeptio & HubSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { font-size: 1.5rem; }
    form { max-width: 600px; margin-top: 2rem; }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #33475b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hs-form-response { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Formulaire de contact</h1>

  <form id="contact-form">
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Nom</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Envoyer</button>
    <div class="hs-form-response" id="form-response"></div>
  </form>

  <!-- Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU",
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };

    (function(d,s){
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true; e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e,t);
    })(document, "script");

    window._axcb = window._axcb || [];
    window._axcb.push(function(axeptio) {
      axeptio.on("cookies:complete", function(choices) {
        if (choices && choices.includes("hubspot")) {
          const hs = document.createElement("script");
          hs.src = "https://js.hs-scripts.com/44344318.js"; // Ton vrai Portal ID
          hs.async = true;
          document.head.appendChild(hs);
        }
      });
    });
  </script>

  <!-- Form submission -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const portalId = "44344318"; // ✅ Remplace si besoin
      const formId = "4b18f182-dbe4-4607-9f62-ef4961f18f38"; // ✅ Remplace si besoin
      const url = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;

      const data = {
        fields: [
          { name: "firstname", value: document.getElementById("firstname").value },
          { name: "lastname", value: document.getElementById("lastname").value },
          { name: "email", value: document.getElementById("email").value }
        ],
        context: {
          pageUri: window.location.href,
          pageName: document.title
        }
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const resText = await response.text();
        document.getElementById("form-response").textContent = response.ok
          ? "Formulaire envoyé avec succès !"
          : `Erreur lors de l'envoi : ${resText}`;
      } catch (err) {
        document.getElementById("form-response").textContent = `Erreur réseau : ${err.message}`;
      }
    });
  </script>

</body>
</html>
