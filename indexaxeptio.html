<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact</title>
</head>
<body>
  <h1>Formulaire de contact</h1>
  <form id="contact-form">
    <label>Prénom :<br><input type="text" name="firstname" required></label><br><br>
    <label>Nom :<br><input type="text" name="lastname" required></label><br><br>
    <label>Email :<br><input type="email" name="email" required></label><br><br>

    <label>
      <input type="checkbox" id="consent" required>
      En cliquant sur envoyer, vous autorisez Ambroise Training à stocker et traiter vos données.
    </label><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Axeptio config -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU",
      googleConsentMode: {
        default: {
          analytics_storage: "denied",
          ad_storage: "denied",
          ad_user_data: "denied",
          ad_personalization: "denied",
          wait_for_update: 500
        }
      }
    };
  </script>
  <script async src="https://static.axept.io/sdk.js"></script>

  <!-- Script logique -->
  <script>
    let hubspotAuthorized = false;

    // Écoute les choix cookies
    window._axcb = window._axcb || [];
    window._axcb.push(function(axeptio) {
      axeptio.on("cookies:complete", function(choices) {
        if (choices["hubspot"]) {
          hubspotAuthorized = true;
          console.log("Consentement HubSpot accordé ✅");

          // Injection dynamique du script HubSpot de tracking
          const hsScript = document.createElement("script");
          hsScript.src = "https://js.hs-scripts.com/143390112.js";
          hsScript.async = true;
          document.head.appendChild(hsScript);
        } else {
          console.log("Consentement HubSpot refusé ❌");
        }
      });
    });

    // Gestion de l'envoi de formulaire
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      if (!hubspotAuthorized) {
        alert("Vous devez accepter les cookies HubSpot pour envoyer ce formulaire.");
        return;
      }

      const consentCheckbox = document.getElementById("consent");
      if (!consentCheckbox.checked) {
        alert("Vous devez cocher la case de consentement.");
        return;
      }

      const formData = new FormData(event.target);
      const data = {
        fields: [
          { name: "firstname", value: formData.get("firstname") },
          { name: "lastname", value: formData.get("lastname") },
          { name: "email", value: formData.get("email") }
        ]
      };

      try {
        const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/143390112/89fd3ae0-e5e3-4e28-aecf-418ae71a9c96", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Formulaire envoyé !");
          event.target.reset();
        } else {
          alert("Erreur lors de l'envoi.");
        }
      } catch (error) {
        alert("Erreur réseau.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
