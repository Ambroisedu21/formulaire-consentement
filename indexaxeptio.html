<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de contact</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>
  <form id="contact-form">
    <label for="firstname">Prénom :</label>
    <input type="text" id="firstname" name="firstname" required />

    <label for="lastname">Nom :</label>
    <input type="text" id="lastname" name="lastname" required />

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required />

    <label>
      <input type="checkbox" id="consent" required />
      En cliquant sur envoyer, vous autorisez Ambroise Training à stocker et traiter vos données.
    </label>

    <button type="submit">Envoyer</button>
  </form>

  <p id="status" style="margin-top: 15px;"></p>

  <!-- Script Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU"
    };

    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true;
      e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
  </script>

  <!-- Script de soumission vers HubSpot (sans cookies, RGPD compliant) -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        fields: [
          { name: 'firstname', value: document.getElementById('firstname').value },
          { name: 'lastname', value: document.getElementById('lastname').value },
          { name: 'email', value: document.getElementById('email').value }
        ],
        context: {
          pageUri: window.location.href,
          pageName: document.title
        }
      };

      const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/143476219/e4d8a0df-d907-44a3-9629-90d52b6f847b", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById('status').textContent = "Merci, votre message a bien été envoyé.";
      } else {
        document.getElementById('status').textContent = "Erreur lors de l'envoi du formulaire.";
      }
    });
  </script>
</body>
</html>
