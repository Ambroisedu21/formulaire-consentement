<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
  </style>

  <!-- Script Axeptio -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "indexaxeptio Cookies",
    };
  </script>
  <script async src="https://static.axept.io/sdk.js"></script>

  <!-- Chargement conditionnel de HubSpot -->
  <script>
    window._axcb = window._axcb || [];
    window._axcb.push(function (axeptio) {
      if (axeptio.userPreferences?.cookies?.includes("HubSpot Tracking")) {
        const script = document.createElement("script");
        script.src = "https://js.hs-scripts.com/49153213.js";
        script.type = "text/javascript";
        script.defer = true;
        document.head.appendChild(script);
      }
    });
  </script>
</head>

<body>
  <h1>Formulaire de contact</h1>
  <form id="contact-form">
    <label>Prénom :</label><br>
    <input type="text" id="prenom" name="firstname" required><br>

    <label>Nom :</label><br>
    <input type="text" id="nom" name="lastname" required><br>

    <label>Email :</label><br>
    <input type="email" id="email" name="email" required><br>

    <label>
      <input type="checkbox" id="consent" required>
      En cliquant sur envoyer, vous autorisez Ambroise Training à stocker et traiter vos données.
    </label><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        fields: [
          { name: "firstname", value: document.getElementById("prenom").value },
          { name: "lastname", value: document.getElementById("nom").value },
          { name: "email", value: document.getElementById("email").value }
        ]
      };

      try {
        const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/49153213/3b33eecf-c6e7-45ce-8a87-f6550a4728d3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Formulaire envoyé avec succès !");
        } else {
          alert("Erreur lors de l'envoi du formulaire.");
        }
      } catch (error) {
        alert("Une erreur réseau s'est produite.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
