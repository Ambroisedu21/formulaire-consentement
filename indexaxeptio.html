<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact RGPD</title>
</head>
<body>

  <h1>Formulaire de contact</h1>
  <form id="contact-form">
    <label>Prénom :<br><input type="text" name="firstname" required></label><br><br>
    <label>Nom :<br><input type="text" name="lastname" required></label><br><br>
    <label>Email :<br><input type="email" name="email" required></label><br><br>

    <label>
      <input type="checkbox" id="consent" required>
      En cliquant sur envoyer, vous autorisez Ambroise Training à stocker et traiter vos données.
    </label><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Axeptio native -->
  <script>
    window.axeptioSettings = {
      clientId: "6880d227f0b041d2ff94a814",
      cookiesVersion: "ambroisedu21/formulaire-consentement/indexaxeptio-fr-EU",
      onConsentChanged: function (consent) {
        const axeptioConsent = consent?.cookies?.hubspot;

        // ✅ Cookies HubSpot explicitement acceptés → injecter script HS et activer formulaire
        if (axeptioConsent === true) {
          loadHubSpotCookies();
        }
      }
    };

    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true;
      e.src = "https://static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");

    function loadHubSpotCookies() {
      // HubSpot tracking script (à injecter seulement après consentement)
      var hsScript = document.createElement("script");
      hsScript.src = "https://js.hs-scripts.com/143390112.js";
      hsScript.type = "text/javascript";
      hsScript.async = true;
      document.head.appendChild(hsScript);
    }
  </script>

  <!-- Envoi via API HubSpot -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const consentCheckbox = document.getElementById("consent");
      if (!consentCheckbox.checked) {
        alert("Vous devez accepter le traitement des données.");
        return;
      }

      const cookiesAccepted = window._axcb && window._axcb.some(cb => {
        try {
          const c = Axeptio.getConsent();
          return c?.cookies?.hubspot === true;
        } catch {
          return false;
        }
      });

      if (!cookiesAccepted) {
        alert("Veuillez accepter les cookies pour soumettre le formulaire.");
        return;
      }

      const formData = new FormData(event.target);
      const data = {
        fields: [
          { name: "firstname", value: formData.get("firstname") },
          { name: "lastname", value: formData.get("lastname") },
          { name: "email", value: formData.get("email") }
        ]
      };

      try {
        const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/143390112/89fd3ae0-e5e3-4e28-aecf-418ae71a9c96", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Formulaire envoyé !");
          event.target.reset();
        } else {
          alert("Erreur lors de l'envoi.");
        }
      } catch (error) {
        alert("Erreur réseau.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
